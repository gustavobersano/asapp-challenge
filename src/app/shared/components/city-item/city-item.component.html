<div class="city-row">
  <input type="checkbox" class="city-checkbox" aria-label="checkbox" [(ngModel)]="city.checked" (change)="onChange(city)">
  <div>
    <h1 class="name">{{ city.name }}</h1>
    <p class="country" [innerText]="city.subcountry? city.subcountry + ' - ' + city.country : city.country"></p>
  </div>
</div>
